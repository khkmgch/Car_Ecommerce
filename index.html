<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Car Ecommerce</title>
    </head>
    <body>

        <div id="app" class='container mt-5'>
            
            <div class="d-flex">
                <div class="mx-2">
                    <select class="form-select" aria-label="Default select example" v-model="category_selected">
                        <option value="">Category</option>
                        <template v-for="category in categories">
                            <option v-bind:value="category">{{category}}</option>
                        </template>
                    </select>
                </div>
                
                <div>
                    <select class="form-select" aria-label="Default select example" v-model="sort_selected">
                        <option value="">Sort by:</option>
                        <option value="1">Price: Low to High</option>
                        <option value="2">Price: High to Low</option>
                        <option value="3">Newest Arrivals</option>
                    </select>
                </div>
    
            </div>
            
            <div class="d-flex flex-wrap pt-4">
                <item-card v-for="item in renderedItems" v-bind:key="item.name" v-bind:item="item"></item-card>
            </div>
            
        </div>
        <script type="text/javascript" src="scripts/Car_Ecommerce.js"></script>
    </body>
</html>
